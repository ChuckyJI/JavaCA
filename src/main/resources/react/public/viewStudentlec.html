<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .rowset{
      height:100%;
    }
    .rowset div:hover{
      background-color: #e0e0e0;
    }
    .rowall{
      height: 100%;
      width: 100%;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="text-end align-middle" style="background-color: #f8f8f8">
  <span style="font-size: 18px;color:black;font-weight: bold">Welcome back!</span>
  <span style="font-size: 18px;color:blue;font-weight: bold;margin-right: 30px" th:text="${studentLogin.name}+'('+${studentLogin.studentId}+')'"></span>
  <a class="btn btn-sm btn-danger" th:href="@{/logout}" style="margin-right: 15px">Logout</a>
</div>
<div class="row rowall">
  <div class="rowset text-center" style="background-color: #f8f8f8; width: 6%;padding: 0px">
    <img src="/logo.png" width="50%" style="margin-left:10px;margin-bottom: 10px">
    <div>
      <a href="/lecturer/viewCourselec" style="text-decoration: none">
        <img src="/course.png" width="25%" style="margin-top: 20px;margin-left: 10px">
        <div style="margin-left: 10px;color: #18447e;font-weight: lighter"><span>Course</span></div>
      </a>
    </div>
    <div>
      <a href="/lecturer/viewStudentlec" style="text-decoration: none">
        <img src="/student.png" width="25%" style="margin-top: 20px;margin-left: 10px">
        <div style="margin-left: 10px;color: #18447e;font-weight: lighter"><span>Student</span></div>
      </a>
    </div>
    <div>
      <a href="/lecturer/viewGradelec" style="text-decoration: none">
        <img src="/grade.png" width="25%" style="margin-top: 20px;margin-left: 10px">
        <div style="margin-left: 10px;color: #18447e;font-weight: lighter"><span>Grade</span></div>
      </a>
    </div>
  </div>
  <div style="width: 94%" class="text-center">
      <div class="row text-start">
        <span style="color:black;font-size: 24px;line-height: 2cm;font-weight: bold">View Course</span>
      </div>
      <div th:each="courseStudent:${courseStudent}">
        <h5 class="text-start align-middle" style="color: cornflowerblue" th:text="${courseStudent.key.courseId}+':'+${courseStudent.key.cousename}"></h5>
        <table class="table w-100 align-middle">
          <thead>
          <tr>
            <th scope="col">Student Name</th>
            <th scope="col">Student College</th>
            <th scope="col">Student Email</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
            <span th:each="courseStudentDetails:${courseStudent.value}">
              <tr>
                <td th:text="${courseStudentDetails.name}"></td>
                <td th:text="${courseStudentDetails.collage.name}"></td>
                <td th:text="${courseStudentDetails.email}"></td>
                <td>
                  <a th:href="@{/lecturer/viewStudentlec/{studentname}/{coursename}(studentname=${courseStudentDetails.name},coursename=${courseStudent.key.cousename})}" class="btn btn-danger">Reject</a>
                </td>
              </tr>
            </span>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>


</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
