<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>(SA56-T2) Course Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .rowset{
      height:100%;
    }
    .rowset div:hover{
      background-color: #e0e0e0;
    }
    .rowall{
      height: 100%;
      width: 100%;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="text-end align-middle" style="background-color: #f8f8f8">
  <span style="font-size: 18px;color:black;font-weight: bold">Welcome back!</span>
  <span style="font-size: 18px;color:blue;font-weight: bold;margin-right: 30px" th:text="${studentLogin.name}+'('+${studentLogin.studentId}+')'"></span>
  <a class="btn btn-sm btn-danger" th:href="@{/logout}" style="margin-right: 15px">Logout</a>
</div>
<div class="row rowall">
  <div class="rowset text-center" style="background-color: #f8f8f8; width: 6%;padding: 0px">
    <img src="/logo.png" width="50%" style="margin-left:10px;margin-bottom: 10px">
    <div>
      <a href="/student/finalGrade" style="text-decoration: none">
        <img src="/grade.png" width="25%" style="margin-top: 20px;margin-left: 10px">
        <div style="margin-left: 10px;color: #18447e;font-weight: lighter"><span>Grade</span></div>
      </a>
    </div>
    <div>
      <a href="/student/viewCourse" style="text-decoration: none">
        <img src="/course.png" width="25%" style="margin-top: 20px;margin-left: 10px">
        <div style="margin-left: 10px;color: #18447e;font-weight: lighter"><span>Course</span></div>
      </a>
    </div>
    <div>
      <a href="/student/enrollCourse" style="text-decoration: none">
        <img src="/enrollment.png" width="25%" style="margin-top: 20px;margin-left: 10px">
        <div style="margin-left: 10px;color: #18447e;font-weight: lighter"><span>Enroll</span></div>
      </a>
    </div>
  </div>
  <div style="width: 94%" class="text-center">
      <div class= "text-center">
        <div class="row text-start">
          <span style="color:black;font-size: 24px;line-height: 2cm;font-weight: bold">Comfirm Enrollment</span>
        </div>
        <form th:action="@{/student/confirmation}" th:object="${course}" method="post" class="container w-75 text-start">
          <div class="row">
            <div class="col-6">
              <label class="form-label" hidden="hidden">ID</label>
              <input class="form-control"  name="id" th:field="*{id}" maxlength="0" readonly hidden="hidden">
              <label class="form-label">Course ID</label>
              <input class="form-control"  name="courseId" th:field="*{courseId}" maxlength="0" readonly hidden="hidden">
              <h2 th:text="${course.courseId}"></h2>
            </div>
            <div class="col-6">
              <label class="form-label">Course Name</label>
              <input class="form-control"  name="cousename" th:field="*{cousename}" maxlength="0" readonly hidden="hidden">
              <h2 th:text="${course.cousename}"></h2>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label">Course Room</label>
              <input class="form-control"  name="room" th:field="*{room}" maxlength="0" readonly hidden="hidden">
              <h2 th:text="${course.room}"></h2>
            </div>
            <div class="col-6">
              <label class="form-label">Course Size</label>
              <input class="form-control"  name="size" th:field="*{size}" maxlength="0" readonly hidden="hidden">
              <h2 th:text="${course.size}"></h2>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label">Course Credit</label>
              <input class="form-control"  name="credit" th:field="*{credit}" maxlength="0" readonly hidden="hidden">
              <h2 th:text="${course.credit}"></h2>
            </div>
            <div class="col-6">
              <label class="form-label">Course Compulsory</label>
              <input class="form-control"  name="compulsory" th:field="*{compulsory}" maxlength="0" readonly hidden="hidden">
              <h2 th:text="${course.compulsory}"></h2>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label">Course College</label>
              <input class="form-control"  name="collage" th:field="*{collage.name}" maxlength="0" readonly hidden="hidden">
              <h2 th:text="${course.collage.name}"></h2>
            </div>
            <div class="col-6">
              <label class="form-label">Course Lecturer</label>
              <h2 th:each="courseLecturer:${courseLecturer}" th:if="${courseLecturer.key.cousename}==${course.cousename}">
                <span th:each="lecturerList:${courseLecturer.value}">
                  <span th:text="${lecturerList.name}"></span>
                </span>
              </h2>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label">Course Starting Time</label>
              <input class="form-control"  name="startingtime" th:field="*{startingtime}" maxlength="0" readonly hidden="hidden">
              <h2 th:text="${course.startingtime}"></h2>
            </div>
            <div class="col-6">
              <label class="form-label">Course Ending Time</label>
              <input class="form-control"  name="coendingtimellage" th:field="*{endingtime}" maxlength="0" readonly hidden="hidden">
              <h2 th:text="${course.endingtime}"></h2>
            </div>
          </div>

          <label class="form-label">Course Date</label>
          <input class="form-control" hidden="hidden" name="date" th:field="*{date}" maxlength="0" readonly>
          <div style="font-size: 32px">
            <span th:if="${course.date.substring(0,1) == '1'}">Monday </span>
            <span th:if="${course.date.substring(1,2) == '1'}">Tuesday </span>
            <span th:if="${course.date.substring(2,3) == '1'}">Wednesday </span>
            <span th:if="${course.date.substring(3,4) == '1'}">Thursday </span>
            <span th:if="${course.date.substring(4,5) == '1'}">Friday </span>
          </div>
          <br>
          <div class="row">
            <div class="col-1">
              <a href="/student/enrollCourse" class="btn btn-danger">Back</a>
            </div>
            <div class="col-10"></div>
            <div class="col-1">
              <button class="btn btn-primary align-content-end" type="submit" onclick="fun()">Confirm</button>
              <script>
                function fun() {
                  alert('Enrolled successfully! Plase check your email!')
                }
              </script>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
